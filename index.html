<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Visualization - Felipe Thomé</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/manifest.json">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./favicons/favicon.ico">
  <meta name="msapplication-config" content="./favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <img id="earth-img" src="img/nasa-earth-scaled.png" class="hidden">
  <img id="particle-img" src="img/particle.png" class="hidden">
  <img id="star-opacity-9-img" src="img/star-opacity-9.png" class="hidden">
  <img id="star-opacity-8-img" src="img/star-opacity-8.png" class="hidden">
  <img id="star-opacity-7-img" src="img/star-opacity-7.png" class="hidden">
  <img id="star-opacity-6-img" src="img/star-opacity-6.png" class="hidden">
  <img id="star-opacity-5-img" src="img/star-opacity-5.png" class="hidden">

  <div id="container" class="container">
    <div id="progress" class="element-container hidden">
      <div id="progress-text" class="progress-text">Loading</div>
    </div>

    <div id="play-button" class="element-container">
      <svg class="play-button" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
      </svg>
    </div>

    <canvas id="canvas"></canvas>

    <div class="footer">
      <div class="footer-content">
        Animation created by <a href="https://github.com/felipethome">Felipe Thomé</a><br>
        Earth image: NASA Earth Observatory image by Joshua Stevens<br>
        Free Music by <a href="http://freemusicarchive.org/music/Audiobinger/~/Rise_and_Shine_1696">Audiobinger</a>
      </div>
    </div>
  </div>

  <script src="scripts/vendors.js"></script>
  <script src="scripts/bundle.js"></script>
</body>
</html>
